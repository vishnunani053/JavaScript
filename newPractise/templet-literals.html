html>
    <head>
        <title>templets</title>
    </head>
    <body>
        <h1>Template literals</h1>
        <p id="abc"></p>
        <script>
            let fname= "vishnu"
            let lname="suripaka"
            let name=`hello Mr ${fname} ${lname}`
            document.getElementById("abc").innerHTML=name
        </script>
    </body>
</html>
