<html>
    <head>
        <title>sort</title>
    </head>
    <body>
        <h1>sort</h1>
        <h4 id="abc"></h4>
        <h3 id="def"></h3>
        <script>
            let fruits=["banana","apple","grapes","orange","mango","pine apples","papaya"]
            document.getElementById("abc").innerHTML=fruits
            fruits.sort()
            document.getElementById("def").innerHTML=fruits
        </script>
    </body>
</html>
