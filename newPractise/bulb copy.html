 <html>
    <head>
        <title>to operatebulb </title>
        <script type="text/javascript" src="./bulb.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>to operate bulb using js</h1>
        <button type="button" class="btn btn-success" onmouseover="bulbOn()">mouseHover to ON</button>
        <img id="img" src="https://bestanimations.com/media/bulbs/2014598748tumblr_nq3a0iw1wH1takhpwo1_500.gif">
        <button type="button" class="btn btn-danger" onmouseover="bulbOf()">mouseHover to OFF</button>
    </body>
 </html>
